spring.application.name=JRTP701-MiniProj01-CURDOperations

#Embedded server port number
server.port=4041

#Datasource configuration pointing to H2 jdbc con pool
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=nitraja
spring.datasource.password=nitraja

#ORM/JPA properties(Optional for H2DB)(required for regular DBs like mysql, oracle and etc.)
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
